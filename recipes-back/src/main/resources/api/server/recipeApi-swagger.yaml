            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '405':
          description: Method Not allowed
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json;charset=utf-8:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    recipe:
      type: object
      properties:
        id:
          type: integer
          description: id of the recipe
        name:
          type: string
          description: name of the recipe
        category:
          type: string
          description: category of the recipe
          format: string
        image/png:
          type: string
          format: binary
          description: image of the ingredient
        url:
          type: string
          description: url of the recipe
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/ingredient'
    ingredient:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: id of the ingredient
            name:
              type: string
              description: name of the ingredient
            measure:
              type: string
              description: measure of the ingredient
            image/png:
              type: string
              format: binary
              description: image of the ingredient
            subtitle:
              type: string
              description: subtitles, if present of the ingredient
            recipe_id:
              type: integer
    instruction:
      allOf:
        - type: object
          properties:
            id:
              type: integer
              description: id of the instruction
            description:
              type: string
              description: name of the instruction
            image/png:
              type: string
              format: binary
              description: image of the instruction
            position:
              type: string
              description: subtitles, if present of the instruction
            recipes:
              type: array
              items:
                $ref: '#/components/schemas/recipe'
    Error:
      required:
        - code
        - reason
      type: object
      properties:
        code:
          type: string
          description: 'Application relevant detail, defined in the API or a common list.'
        reason:
          type: string
          description: >-
            Explanation of the reason for the error which can be shown to a
            client user.
        message:
          type: string
          description: >-
            More details and corrective actions related to the error which can
            be shown to a client user.
        status:
          type: string
          description: HTTP Error code extension
        referenceError:
          type: string
          description: URI of documentation describing the error.
          format: uri
        atBaseType:
          type: string
          description: 'When sub-classing, this defines the super-class.'
        atSchemaLocation:
          type: string
          description: >-
            A URI to a JSON-Schema file that defines additional attributes and
            relationships
          format: uri
        atType:
          type: string
          description: 'When sub-classing, this defines the sub-class entity name.'
        detail:
          type: object
          properties: { }
          description: 'When sub-classing, this defines the sub-class entity name.'
      description: >-
        Used when an API throws an Error, typically with a HTTP error
        response-code (3xx, 4xx, 5xx)