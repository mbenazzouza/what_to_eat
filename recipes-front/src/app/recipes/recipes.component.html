<div class="recipes-table">
    <p-table [value]="recipes" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }" [columns]="cols"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 25, 50, 100]">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns; let idx=index;" >{{col.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recipe>
        <tr>
            <td>{{recipe.id}}</td>
            <td>
                <a [routerLink]="['detail', recipe.id]" routerLinkActive="active">{{recipe.name}}</a>
            </td>
            <td>{{recipe.category}}</td>
            <td>
                <img [src]="recipe.imagePath"/>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
